<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cadastro.css"> <!-- CSS GLobal -->
    <link rel="stylesheet" href="styles/queries.css"> <!-- CSS Media Query -->
    <!-- Importação de icones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" /> 
    <title>Cadastre-se e faça parte da nossa comunidade!</title>
</head>
<body>
    <main>
        <!-- Formulário -->
        <form action="" method="post" autocomplete="off">
            <div id="txt">
                <h1>Bem-vindo! Crie sua conta e comece a explorar.</h1>
                <p>Aprimore seus estudos e impulsione sua produtividade criando uma conta agora mesmo!</p>
            </div>
            <!-- Nome Completo -->
        <div id="input-geral">
            <div class="input-form">
                <label for="nome" class="label">Nome Completo:</label>
                <div class="box-input">
                    <span class="material-symbols-outlined" id="icon-pessoa">person</span>
                    <input type="text" name="nome" id="nome" class="input" placeholder="Nome" required>
                </div>
            </div>
            <!-- E-mail -->
            <div class="input-form">
                <label for="email" class="label">E-mail:</label>
                <div class="box-input">
                    <span class="material-symbols-outlined" id="icon-email">mail</span>
                    <input type="email" name="email" id="email" class="input" placeholder="E-mail" required>
                </div>
            </div>
            <!-- Senha -->
            <div class="input-form">
                <label for="senha" class="label">Senha:</label>
                <div class="box-input">
                    <span class="material-symbols-outlined" id="icon-senha">key</span>
                    <input type="password" name="senha" id="senha" class="input" placeholder="Senha" required minlength="6">
                </div>
            </div>
        </div>
            <!-- Botão -->
            <div id="box-botao">
                <input type="submit" value="Criar uma conta" id="botao">
            </div>
            <!-- Parágrafos inferiores -->
            <p id="paragrafo-termos">Ao criar sua conta, você concorda com nossos <a href="#">Termos de Serviço</a> e nossa <a href="#">Política de Privacidade</a></p>
            <!-- Box texto login com icon -->
            <div id="text-login">
                <p id="paragrafo-login">Já tem uma conta? <a href="#">Log in</a></p>
                <span id="icon-entrar" class="material-symbols-outlined">logout</span>
            </div>
        </form>
    </main>
</body>
</html>
